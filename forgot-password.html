    <h2>找回密码</h2>

            <label for="phone">请输入手机号</label>
            <input type="tel" id="phone" placeholder="请输入有效的手机号" required />
        </div>

            <label for="code">请输入验证码</label>
            <div class="code-container">

            </div>
        </div>
        <div class="btn-box">
            <button type="submit" id="submitBtn">提交</button>
        </div>
